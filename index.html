<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO chat</title>
 
  </head>
  <body id="main">
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      socket.emit("message", "hello");
      socket.on("colour", (data) => {
        console.log(data);
       document.getElementById("main").style.backgroundColor = `rgb(${data[0]}, ${data[1]}, ${data[2]})`;
      });
      function sendCoordinates(){
        let coordinates=document.getElementById('input').value;
        socket.emit("coordinates",coordinates);
      };
    </script>

    
    <ul id="messages"></ul>
      <input id="input" autocomplete="off" placeholder="enter coordinates" /><button onclick="sendCoordinates()">Send</button>
  </body>
</html>
